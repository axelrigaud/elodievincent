<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <title>Elodie Vincent</title>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="author" href="humans.txt">
      <link href='http://fonts.googleapis.com/css?family=Economica:400,400italic,700italic' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
      <link rel="stylesheet" href="owl-carousel/owl.theme.css">
  </head>
  <body>

    <div class="loader-wrapper">
        <div class="loader">Loading...</div>
    </div>

    <section class="splash">
      <h1>Elodie Vincent</h1>
    </section>
    
    <section class="portfolio">
      <h2>Portfolio</h2>
      <div class="filters-container">
        <ul class="filter-list">
          <i class="filter-item">Tout</i>
          <i class="filter-item illustration-filter">Illustration</i>
          <i class="filter-item">Graphisme</i>
          <i class="filter-item">Typographie</i>
          <i class="filter-item">Video</i>
        </ul>
      </div>
      <script id="portfolio-template" type="text/x-handlebars-template">
          <ul class="portfolio-list">
              {{#each projects}}
              <li class="portfolio-item {{#each this.fields}}{{this}} {{/each}}">
                  <a href="#" data-project_id="{{this.id}}">
                      <figure class="portfolio-cover" title="{{this.name}}">
                          {{#if this.covers.[404]}}
                          <img class="portfolio-image" src="{{this.covers.[404]}}" alt="">

                          {{else}}
                              {{#if this.covers.[230]}}
                              <img class="portfolio-image" src="{{this.covers.[230]}}" alt="">
                              {{else}}
                              <img class="portfolio-image" src="{{this.covers.[202]}}" alt="">
                              {{/if}}
                          {{/if}}
                          <figcaption>
                              <h3 class="portfolio-title">{{this.name}}</h3>
                          </figcaption>
                      </figure>
                      </a>
              </li>
              {{/each}}
          </ul>  
      </script>
      <div id="projects-grid"></div>

      <script id="viewer-template" type="text/x-handlebars-template">
          <h4 class="project-title">{{this.name}}</h4>
          <p class="project-description">{{this.description}}</p>
          <div class="owl-carousel">   
              {{#each this.modules}}
                <div>
                  <img src="{{this.src}}">
                </div>
              {{/each}}
          </div>
      </script>

      <div id="project-viewer"></div>
    </section>
    <section class="about">
        <h2>About</h2>
    </section>
    <section class="contact">
        <h2>Contact</h2>
        
    </section>
    <footer>
      <div class="navbar navbar-inverse navbar-fixed-bottom">
          <div class="container">
              <div class="navbar-collapse collapse" id="footer-body">
                  <ul class="nav navbar-nav">
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Portfolio</a></li>
                      <li><a href="#">Contact</a></li>
                  </ul>
              </div>
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#footer-body">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <ul class="footer-bar-btns visible-xs">
                      <li><a href="#" class="btn" title="History"><i class="fa fa-2x fa-clock-o blue-text"></i></a></li>
                      <li><a href="#" class="btn" title="Favourites"><i class="fa fa-2x fa-star yellow-text"></i></a></li>
                      <li><a href="#" class="btn" title="Subscriptions"><i class="fa fa-2x fa-rss-square orange-text"></i></a></li>
                  </ul>
              </div>

          </div>
    </div>
  </footer>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
      <script src="owl-carousel/owl.carousel.js"></script>
      <script src="js/main.js"></script>

  </body>
</html>
